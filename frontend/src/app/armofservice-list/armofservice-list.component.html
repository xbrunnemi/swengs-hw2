<table mat-table [dataSource]="armOfServices">

  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef>Name</th>
    <td mat-cell *matCellDef="let arm_of_service">{{arm_of_service.name}}</td>
  </ng-container>

  <ng-container matColumnDef="short_name">
    <th mat-header-cell *matHeaderCellDef>Short Name</th>
    <td mat-cell *matCellDef="let arm_of_service">{{arm_of_service.short_name}}</td>
  </ng-container>

  <ng-container matColumnDef="annotation">
    <th mat-header-cell *matHeaderCellDef>Annotation</th>
    <td mat-cell *matCellDef="let arm_of_service">{{arm_of_service.annotation}}</td>
  </ng-container>

  <ng-container matColumnDef="in_action">
    <th mat-header-cell *matHeaderCellDef>In Action</th>
    <td mat-cell *matCellDef="let arm_of_service">{{arm_of_service.in_action}}</td>
  </ng-container>

  <ng-container matColumnDef="country_name">
    <th mat-header-cell *matHeaderCellDef>Country</th>
    <td mat-cell *matCellDef="let arm_of_service">{{arm_of_service.country_name}}</td>
  </ng-container>

  <ng-container matColumnDef="id">
    <th mat-header-cell *matHeaderCellDef>Actions</th>
    <td mat-cell *matCellDef="let arm_of_service">
      <button mat-button [routerLink]="'/arm_of_service-form/' + arm_of_service.id">Edit</button>
      <button mat-button (click)="deleteArmOfService(arm_of_service)" *ngIf="userService.hasPermission('yamod.delete_arm_of_service')">Delete</button>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
